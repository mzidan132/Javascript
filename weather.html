<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    /* Optional: Some basic styling for layout */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #weatherDisplay {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Weather App</h1>
  <form id="weatherForm">
    <label for="cityInput">Enter City Name:</label>
    <input type="text" id="cityInput" required>
    <button type="submit">Get Weather</button>
  </form>

  <div id="weatherDisplay"></div>

  <script>

    const apiKey = '47e4e405cacbf86989a5c09e8bf3ef86';
    const weatherForm = document.getElementById('weatherForm');
    const weatherDisplay = document.getElementById('weatherDisplay');

    weatherForm.addEventListener('submit', function (event) {
      event.preventDefault(); //do not refresh the page
      const city = document.getElementById('cityInput').value;
      getWeather(city);
    });

    async function getWeather(city) {
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error('City not found');
        }
        const weatherData = await response.json();
        displayWeather(weatherData);
        console.log(weatherData)
      } catch (error) {
        console.error('Error fetching weather:', error);
        weatherDisplay.textContent = 'City not found. Please try again.';
      }
    }

    function displayWeather(weatherData) {
      const { name: city,
        main: { temp, humidity },
        weather: [{ description, icon, id }] } = weatherData;

      const weatherInfo = `
    <h2>Weather in ${name}</h2>
    <p>Temperature: ${temp}Â°C</p>
    <p>Humidity: ${humidity}%</p>
    <p>Description: ${description}</p>
    <img src="https://openweathermap.org/img/wn/${icon}.png" alt="Weather Icon">
  `;
      weatherDisplay.innerHTML = weatherInfo;
    }

  </script>
</body>

</html>
